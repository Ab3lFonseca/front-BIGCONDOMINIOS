
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BIGCONDOMÍNIOS - LOGIN</title>
     <link rel="stylesheet" href="/public/styles/loginStyle.CSS" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <script>
  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
</script>
<script defer src="/_vercel/speed-insights/script.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/assets/logoApp.png" alt="Imagem de Prédio" class="top-image" />
            <h1>BIGCONDOMÍNIOS</h1>
         <form onsubmit="return redirecionar(event)">
            <input type="text" placeholder="Digite seu Usuario" required id="usuario"/>
            <input type="password" placeholder="Digite sua senha" required id="senha"/>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="login-button">Acessar</button>
         </form>
            <p class= "signup-text">Ainda não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

</body>
<script src="/src/controllers/loginController.js"></script>
</html>
